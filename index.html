<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app-new.js"></script> -->

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/timer-icon.png" width="30" height="30" class="d-inline-block align-top"
                alt="timer-icon">
            Timed Trivia Game
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1></h1>
                <div class="jumbotron question-jumbotron">
                    <h3 class="question display-6">First question.</h3>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                        <div class="btn-group mr-2" role="group" aria-label="Answer group">
                            <button id="answer1" type="button" class="btn btn-outline-secondary answer">1st answer.</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Answer group">
                            <button id="answer2"  type="button" class="btn btn-outline-secondary answer">2nd answer.</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Answer group">
                            <button id="answer3"  type="button" class="btn btn-outline-secondary answer">3rd answer.</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Answer group">
                            <button id="answer4"  type="button" class="btn btn-outline-secondary answer">4th answer.</button>
                        </div>
                        <div class="btn-group mr-2" role="group" aria-label="Answer group">
                            <button id="answer5"  type="button" class="btn btn-outline-secondary answer">4th answer.</button>
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <p class="lead">00:03</p>
                        <br>
                        <hr class="my-4">
                        <a class="btn btn-success btn-lg mr-2" role="button">Done!</a>
                        <a class="btn btn-warning btn-lg mr-2" role="button">Next Question >></a>
                        <a class="btn btn-danger btn-lg mr-2" role="button">Forefit Game :(</a>
                    </div>
                </div>
                <div id="button-container">
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
