<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app-new.js"></script> -->

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>


    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/timer-icon.png" width="30" height="30" class="d-inline-block align-top"
                alt="timer-icon">
            Timed Trivia Game
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="column col-10">
                <h1></h1>
                <div class="jumbotron">

                    <div class="intro">
                        <h3 class="display-6">This is a silly game of random trivia that keeps things interesting with a
                            timer. Ready when you are!</h3>
                    </div>

                    <div class="questionDiv collapse">
                    </div>
                    <div class="answerDiv" id="scoreDiv">
                        <div class="display-6 score-line">
                            <h3 class="display-6">Your score is:<h3 class="scorePercent"></h3>
                            </h3>
                        </div>
                        <div class="btn-toolbar all-answers" role="toolbar" aria-label="Toolbar with button groups">
                            <!-- Answer buttons will report here -->
                        </div>
                    </div>
                    <!-- Game control buttons -->
                    <hr class="my-4">
                    <div class="btn-toolbar mr-3" role="toolbar" aria-label="Toolbar with button groups">
                        <a id="begin" class="btn btn-success btn mr-2" role="button">Begin!</a>
                        <a id="skipBtn" class="btn btn-warning btn mr-2 skip-btn collapse" role="button">Skip Question
                            >></a>
                        <a id="forfeit" class="btn btn-danger btn mr-2 collapse" role="button">Forfeit Game :(</a>
                        <a id="tryAgain" class="btn btn-success btn mr-2 collapse" role="button">Try Again :)</a>
                    </div>

                    <!-- <div id="button-container">
                    </div> -->
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

</body>

</html>
